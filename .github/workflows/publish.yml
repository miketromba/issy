name: Publish to NPM

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test

      - name: Resolve workspace dependencies
        run: |
          node -e "
            const fs = require('fs');
            const path = require('path');
            const pkgDirs = fs.readdirSync('packages');
            const versions = {};
            for (const dir of pkgDirs) {
              const p = path.join('packages', dir, 'package.json');
              if (fs.existsSync(p)) {
                const pkg = JSON.parse(fs.readFileSync(p, 'utf8'));
                versions[pkg.name] = pkg.version;
              }
            }
            for (const dir of pkgDirs) {
              const p = path.join('packages', dir, 'package.json');
              if (!fs.existsSync(p)) continue;
              const pkg = JSON.parse(fs.readFileSync(p, 'utf8'));
              let changed = false;
              for (const depType of ['dependencies', 'devDependencies', 'peerDependencies']) {
                if (!pkg[depType]) continue;
                for (const [name, ver] of Object.entries(pkg[depType])) {
                  if (typeof ver === 'string' && ver.startsWith('workspace:')) {
                    const prefix = ver.slice('workspace:'.length);
                    if (versions[name]) {
                      pkg[depType][name] = prefix + versions[name];
                      changed = true;
                    }
                  }
                }
              }
              if (changed) {
                fs.writeFileSync(p, JSON.stringify(pkg, null, 2) + '\n');
                console.log('Resolved workspace deps in ' + p);
              }
            }
          "

      - name: Publish @miketromba/issy-core
        run: npm publish --access public --provenance -w @miketromba/issy-core

      - name: Publish @miketromba/issy-app
        run: npm publish --access public --provenance -w @miketromba/issy-app

      - name: Publish issy
        run: npm publish --access public --provenance -w issy

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
